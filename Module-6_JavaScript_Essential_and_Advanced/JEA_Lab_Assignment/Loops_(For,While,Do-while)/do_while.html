<!-- Write a do-while loop that continues to ask the user for input until they enter a 
number greater than 10.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number;

do {
    number = parseFloat(prompt("Enter a number greater than 10:")); 
} while (number <= 10 || isNaN(number));

console.log("You entered a valid number:", number);
    </script>
</body>
</html>
