<!--
    Create an HTML page with a paragraph (<p>) that displays "Hello, World!". 
    • Use JavaScript to: 
    • Change the text inside the paragraph to "JavaScript is fun!". 
    • Change the color of the paragraph to blue.
  -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Paragraph with JavaScript</title>
</head>
<body>
    
    <p id="myparagraph">Hello, sid!</p>    
    <script>
        
        function updatePara() {
            const paragraph = document.getElementById("myparagraph");
            paragraph.textContent = "JavaScript is Fun!"
            paragraph.style.color = "blue"
        }
        
        setTimeout(updatePara,3000) 

    </script>
</body>
</html>
