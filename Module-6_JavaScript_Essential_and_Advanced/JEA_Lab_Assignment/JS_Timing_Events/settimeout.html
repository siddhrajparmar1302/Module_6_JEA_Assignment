 <!-- Write a program that changes the background color of a webpage after 5 
seconds using setTimeout().  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color Change</title>
</head>
<body>
    <h1>Background Color will change after 5 seconds</h1>
    <script>
        function changeBackgroundColor() {
            document.body.style.backgroundColor = "lightblue"; 
        }
        setTimeout(changeBackgroundColor, 5000); 
    </script>
</body>
</html>
