<!-- Log the values of the variables and their types to the console using 
console.log().  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        


        let name = "Siddhraj Parmar";
        let Number = 42; 
        let Boolean = true;
        let Null = null; 
        let Undefined; 

        
        console.log("value :", name, "Type", typeof name);
        console.log("value :", number, "Type", typeof number);
        console.log("value :", Boolean, "Type", typeof Boolean);
        console.log("value :", null, "Type", typeof null);
        console.log("value :", undefined, "Type", typeof undefined);
        
    </script>    
</body>
</html>
