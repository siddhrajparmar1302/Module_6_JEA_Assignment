<!-- • Create a JavaScript program to perform the following: 
• Add, subtract, multiply, and divide two numbers using arithmetic operators. 
• Use comparison operators to check if two numbers are equal and if 
one number is greater than the other. 
• Use logical operators to check if both conditions (e.g., a > 10 and b < 5) are 
true. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Enter a:")
        let b = prompt("Enter b:")
        let c = parseInt(a)+parseInt(b)
        document.write('<br> Addition is '+c)
        document.write('<br> Subtatction is '+(parseInt(a)-parseInt(b)))
        document.write('<br> Multiplication is '+(parseInt(a)*parseInt(b)))
        document.write('<br> Division is '+(parseFloat(a)/parseFloat(b)))

        let number1 =prompt("Enter Number of 1:")
        let number2 =prompt("Enter Number of 2:")

        if(number1 == number2) {
            console.log("Both the Numbers are Equal")
        } else{
            console.log("Both the Numbers are Not Equal")
        }

        if (number1 > number2) {
            console.log("First Number is Greater than the Second Number")
        } else if (num1 < num2) {
            console.log("First Number is Less than the Second Number")
        } else {
            console.log("Both the Numbers are Equal")
        }

        let num1 =prompt("Enter Number of num1:")
        let num2 =prompt("Enter Number of num2:")

        if(num1 > 10 && num2 < 5) {
            console.log("Both the Conditions are True")
        } else{
            console.log("Both the Conditions are False")
        }
    </script>
</body>
</html>
