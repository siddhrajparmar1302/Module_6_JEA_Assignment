<!-- Write a JavaScript program to check if a number is positive, negative, or zero 
using an if-else statement.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let no = prompt("Enter no: ")
        if(no>0){
            document.write('<br> No is Positive')
        }else if(no<0){
            document.write('<br> No is Negative')
        }else{
            document.write('<br> No is Zero')
        }
    </script>
</body>
</html>
