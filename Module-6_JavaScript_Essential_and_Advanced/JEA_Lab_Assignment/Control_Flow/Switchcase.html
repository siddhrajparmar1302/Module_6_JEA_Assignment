<!-- Create a JavaScript program using a switch statement to display the day of the 
week based on the user input (e.g., 1 for Monday, 2 for Tuesday, etc.).  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>let dayNumber = parseInt(prompt("Enter a number (1 for Monday, 2 for Tuesday, etc.):"));
        let dayName;
    
        switch (dayNumber) {
            case 1:
                dayName = "Monday";
                break;
            case 2:
                dayName = "Tuesday";
                break;
            case 3:
                dayName = "Wednesday";
                break;
            case 4:
                dayName = "Thursday";
                break;
            case 5:
                dayName = "Friday";
                break;
            case 6:
                dayName = "Saturday";
                break;
            case 7:
                dayName = "Sunday";
                break;
            default:
                dayName = "Invalid input! Please enter a number between 1 and 7.";
        }
    
        console.log("Day of the week:", dayName);
        alert("Day of the week: " + dayName);
    </script>
    
</body>
</html>
